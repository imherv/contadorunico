<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Bullying</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #1a1a1a;
            padding: 20px;
            margin: 0;
            color: #e0e0e0;
            font-size: 2.5em;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .person {
            margin: 15px;
            padding: 20px;
            border: 2px solid #444;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.5s, transform 0.3s;
        }
        .person:hover {
            transform: scale(1.05);
        }
        h2 {
            margin-top: 0;
            font-size: 1.5em;
        }
        p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        button {
            margin: 5px;
            padding: 12px 20px;
            background-color: #4a4a4a;
            color: #f0f0f0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #6a6a6a;
            transform: scale(1.05);
        }
        button:active {
            background-color: #333;
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Contador de Bullying</h1>
    <div class="container">
        <!-- Repetir o bloco abaixo para cada pessoa -->
        <div class="person" id="Ana">
            <h2>Ana</h2>
            <p>Bullying feitos: <span class="made" id="madeAna">0</span></p>
            <p>Bullying recebidos: <span class="received" id="receivedAna">0</span></p>
            <button onclick="adjustCount('made', 'Ana', 1)">+1 Bullying Feito</button>
            <button onclick="adjustCount('made', 'Ana', -1)">-1 Pedido de Desculpa</button>
            <button onclick="adjustCount('received', 'Ana', 1)">+1 Bullying Recebido</button>
            <button onclick="adjustCount('received', 'Ana', -1)">-1 Desculpa Recebida</button>
        </div>
        <div class="person" id="Carol">
            <h2>Carol</h2>
            <p>Bullying feitos: <span class="made" id="madeCarol">0</span></p>
            <p>Bullying recebidos: <span class="received" id="receivedCarol">0</span></p>
            <button onclick="adjustCount('made', 'Carol', 1)">+1 Bullying Feito</button>
            <button onclick="adjustCount('made', 'Carol', -1)">-1 Pedido de Desculpa</button>
            <button onclick="adjustCount('received', 'Carol', 1)">+1 Bullying Recebido</button>
            <button onclick="adjustCount('received', 'Carol', -1)">-1 Desculpa Recebida</button>
        </div>
        <div class="person" id="Heverson">
            <h2>Heverson</h2>
            <p>Bullying feitos: <span class="made" id="madeHeverson">0</span></p>
            <p>Bullying recebidos: <span class="received" id="receivedHeverson">0</span></p>
            <button onclick="adjustCount('made', 'Heverson', 1)">+1 Bullying Feito</button>
            <button onclick="adjustCount('made', 'Heverson', -1)">-1 Pedido de Desculpa</button>
            <button onclick="adjustCount('received', 'Heverson', 1)">+1 Bullying Recebido</button>
            <button onclick="adjustCount('received', 'Heverson', -1)">-1 Desculpa Recebida</button>
        </div>
        <div class="person" id="Elian">
            <h2>Elian</h2>
            <p>Bullying feitos: <span class="made" id="madeElian">0</span></p>
            <p>Bullying recebidos: <span class="received" id="receivedElian">0</span></p>
            <button onclick="adjustCount('made', 'Elian', 1)">+1 Bullying Feito</button>
            <button onclick="adjustCount('made', 'Elian', -1)">-1 Pedido de Desculpa</button>
            <button onclick="adjustCount('received', 'Elian', 1)">+1 Bullying Recebido</button>
            <button onclick="adjustCount('received', 'Elian', -1)">-1 Desculpa Recebida</button>
        </div>
        <div class="person" id="Vitor">
            <h2>Vitor</h2>
            <p>Bullying feitos: <span class="made" id="madeVitor">0</span></p>
            <p>Bullying recebidos: <span class="received" id="receivedVitor">0</span></p>
            <button onclick="adjustCount('made', 'Vitor', 1)">+1 Bullying Feito</button>
            <button onclick="adjustCount('made', 'Vitor', -1)">-1 Pedido de Desculpa</button>
            <button onclick="adjustCount('received', 'Vitor', 1)">+1 Bullying Recebido</button>
            <button onclick="adjustCount('received', 'Vitor', -1)">-1 Desculpa Recebida</button>
        </div>
        <!-- Adicione blocos semelhantes para Carol, Heverson, Elian, Vitor -->
    </div>

    <script>
        // Inicializa os contadores do localStorage
        const initStorage = () => {
            const people = ['Ana', 'Carol', 'Heverson', 'Elian', 'Vitor'];
            people.forEach(person => {
                if (!localStorage.getItem(`made_${person}`)) {
                    localStorage.setItem(`made_${person}`, '0');
                }
                if (!localStorage.getItem(`received_${person}`)) {
                    localStorage.setItem(`received_${person}`, '0');
                }
            });
        };

        // Atualiza a exibição dos contadores e das cores
        const updateDisplay = () => {
            const people = ['Ana', 'Carol', 'Heverson', 'Elian', 'Vitor'];
            let maxMade = 0, maxReceived = 0;

            people.forEach(person => {
                const made = parseInt(localStorage.getItem(`made_${person}`));
                const received = parseInt(localStorage.getItem(`received_${person}`));
                maxMade = Math.max(maxMade, made);
                maxReceived = Math.max(maxReceived, received);
            });

            people.forEach(person => {
                const made = parseInt(localStorage.getItem(`made_${person}`));
                const received = parseInt(localStorage.getItem(`received_${person}`));

                let backgroundColor;

                if (made === 0 && received === 0) {
                    backgroundColor = 'green';
                } else {
                    let madeColor = `rgb(${255 - Math.round(made / maxMade * 255)}, 0, 0)`;
                    let receivedColor = `rgb(255, ${255 - Math.round(received / maxReceived * 255)}, 0)`;

                    let [r1, g1, b1] = madeColor.match(/\d+/g).map(Number);
                    let [r2, g2, b2] = receivedColor.match(/\d+/g).map(Number);

                    let r = Math.round((r1 + r2) / 2);
                    let g = Math.round((g1 + g2) / 2);
                    let b = Math.round((b1 + b2) / 2);

                    backgroundColor = `rgb(${r}, ${g}, ${b})`;
                }

                document.getElementById(person).style.backgroundColor = backgroundColor;
            });
        };

        // Ajusta o contador e atualiza a exibição
        const adjustCount = (type, person, delta) => {
            let key = `${type}_${person}`;
            let newValue = parseInt(localStorage.getItem(key)) + delta;
            if (newValue < 0) newValue = 0;
            localStorage.setItem(key, newValue);
            document.getElementById(`${type}${person}`).textContent = newValue;
            updateDisplay();
        };

        // Inicializa e atualiza a exibição
        initStorage();
        updateDisplay();
    </script>
</body>
</html>
